

<div class="app" *ngIf="blogs.length">
              
    <div class="item" *ngFor="let blog of blogs" [routerLink]="['/blog', blog.Id]" >
        <img src={{blog.ImageUrl}} alt={{blog.Heading}}>
        <h1>{{blog.Heading}}</h1>
        
    </div>
  
  </div>
  <div *ngIf="!blogs.length">
  <p><i> No Blogs found!!</i></p>
  </div>
